<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="/static/css/styles_form.css">
  <link href="https://fonts.cdnfonts.com/css/ocr-a-extended" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-content">
      <h1 class="logo"><a>Schedule</a></h1>
    </div>
  </header>

  <main>
    <div class="form-container">
      <h2 class="form-title">Login</h2>
      {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
      {% endif %}
      <form class="form" action="/login" method="POST">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input class="form-input" type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input class="form-input" type="password" id="password" name="password" required>
        </div>
        <button class="form-button" type="submit">Login</button>
        <p class="form-info">Don't have an account? <a class="form-link" href="/signup">Sign up</a></p>
      </form>
    </div>
  </main>
</body>
</html>
