<!-- templates/timetable.html -->
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="/static/styles_table.css">
  <link href="https://fonts.cdnfonts.com/css/ocr-a-extended" rel="stylesheet">
  <script src="/static/scripts.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <h1 class="logo"><a href="/">Schedule</a></h1>
      <div class="buttons-container">
        <a href="/timetable"><button class="profile-button">Profile</button></a>
        <a href="/logout"><button class="logout-button"><span></span>Logout</button></a>
      </div>
    </div>
  </header>

  <main>
    <div class="table-row">
      {% for day, weekday in days %}
      <div class="day-container">
        <h2 class="day-title">{{ weekday }}</h2>
        {% for schedule, room, subject in day %}
        <div class="activity-row">
	    <div class="activity-name">{{ subject.name }} {{ schedule.start }}-{{ schedule.end }} in {{ room.name }}</div>
          <div class="action-buttons">
            <button class="action-button" onclick="deleteActivity({{ schedule.id }})"><span>&times;</span></button>
          </div>
        </div>
        {% endfor %}
        <button class="add-button" onclick="addActivity({{ day.id }})">Add</button>
      </div>
      {% endfor %}
    </div>
  </main>
  <div id="popup" class="popup">
    <h2>Enter Details</h2>
    <form onsubmit="submitForm(event)">
      <label for="start">Start:</label>
      <input type="time" id="start" required><br>

      <label for="end">End:</label>
      <input type="time" id="end" required><br>

      <label for="room">Room:</label>
      <select id="room" required>
      	{% for room in rooms %}
        <option value="{{ room.id }}">{{ room.name }}</option>
	{% endfor %}
      </select><br>

      <label for="subject">Subject:</label>
      <select id="subject" required>
      	{% for subject in subjects %}
        <option value="{{ subject.id }}">{{ subject.name }}</option>
	{% endfor %}
      </select><br>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
